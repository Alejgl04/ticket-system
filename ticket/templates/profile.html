{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}
{% block content %}
  <section class="profile">

    <div class="mt-2">
      {% include "navbar.html" %}
    </div>
    <div class="flex flex-col justify-center items-center p-12 mx-auto place-items-center gap-6">
      <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
        <legend class="fieldset-legend text-2xl">Username Details</legend>

        <label class="label">Username</label>
        <input type="text" class="input" value="{{user.username}}" />

        <label class="label">Firstname</label>
        <input type="text" class="input" value="{{user.first_name}}" />

        <label class="label">Lastname</label>
        <input type="text" class="input" value="{{user.last_name}}" />

        <label class="label">Email address:</label>
        <input type="text" class="input" value="{{user.email}}" />

        <label class="label">Last Login:</label>
        <input type="text" class="input" value="{{user.last_login}}" />
      </fieldset>
    </div>
  </section>
{% endblock content %}
